<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #f5f5f5;
        padding: 40px 20px;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        padding: 30px;
      }

      h1 {
        margin-bottom: 30px;
        color: #333;
      }

      .input-section {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      input[type="text"] {
        flex: 1;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #4caf50;
      }

      button {
        padding: 12px 24px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background: #45a049;
      }

      .filters {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        padding-bottom: 20px;
        border-bottom: 1px solid #eee;
      }

      .filter-btn {
        padding: 8px 16px;
        background: #f5f5f5;
        color: #666;
        font-size: 14px;
      }

      .filter-btn.active {
        background: #4caf50;
        color: white;
      }

      .todo-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 15px;
        border-bottom: 1px solid #eee;
      }

      .todo-item:hover {
        background: #f9f9f9;
      }

      .todo-item input[type="checkbox"] {
        width: 20px;
        height: 20px;
        cursor: pointer;
      }

      .todo-text {
        flex: 1;
        font-size: 16px;
        color: #333;
      }

      .todo-text.completed {
        text-decoration: line-through;
        color: #999;
      }

      .delete-btn {
        padding: 6px 12px;
        background: #f44336;
        font-size: 14px;
      }

      .delete-btn:hover {
        background: #da190b;
      }
      .edit-btn {
        padding: 6px 12px;
        background: #d3ca69;
        font-size: 14px;
      }
      .edit-btn:hover {
        background: #9f9421;
      }
      .counter {
        margin-top: 20px;
        color: #666;
        font-size: 14px;
      }

      .empty-state {
        text-align: center;
        padding: 40px;
        color: #999;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Todo App</h1>

      <div class="input-section">
        <input
          type="text"
          id="todoInput"
          placeholder="What needs to be done?"
        />
        <button id="addBtn">Add</button>
      </div>

      <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>

      <div id="todoList"></div>

      <div class="counter"><span id="activeCount">0</span> active todos</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
